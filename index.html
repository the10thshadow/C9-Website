		function CalcFormIntercept () {
			var retValue = true;
			
			var jAmmount = document.getElementById("hAmmount").value;
			var jTerm = document.getElementById("hTerm").value;
			var jInterest = document.getElementById("hInterest").value;
			var jDownPay = document.getElementById("hDownPay").value;
			var jDate = document.getElementById("hDate").value;
			var jTermChoice;
			
			var termMax = 40;
			var interestMax = 100;
			
			
			document.getElementById("hAmmount").style.borderColor = "#CCCCCC";
			document.getElementById("hTerm").style.borderColor = "#CCCCCC";
			document.getElementById("hInterest").style.borderColor = "#CCCCCC";
			document.getElementById("hDownPay").style.borderColor = "#CCCCCC";
			document.getElementById("hDate").style.borderColor = "#CCCCCC";
			
			jAmmount = Number(jAmmount);
			jTerm = Number(jTerm);
			jInterest = Number(jInterest);
			jDownPay = Number(jDownPay);
			jTermChoice = 0;
			
			
			if (document.getElementById("hYear").selected || document.getElementById("hMonth").selected) {
				if (document.getElementById("hYear").selected) {
					jTermChoice = "Y";
				}
				if (document.getElementById("hMonth").selected) {
					jTermChoice = "M";
				}
			}
			
			if (jTermChoice == "Y") {
				if (jTerm > termMax) {
					retValue = false;
					alert("The term period you have entered cannot exceed 40 years.");
					document.getElementById("hTerm").style.borderColor = "red";
				}
			}
			if (jTermChoice == "M") {
				if (jTerm > (termMax*12)) {
					retValue = false;
					alert("The term period you have entered cannot exceed 480 months (40 years).");
					document.getElementById("hTerm").style.borderColor = "red";
				}
			}
			
			if (jInterest > interestMax) {
				retValue = false;
				alert ("You cannot enter an interest rate higher than 100%.")
				document.getElementById("hInterest").style.borderColor = "red";
			}
			if (jInterest < 0) {
				retValue = false;
				alert("You cannot enter an interest rate that is lower than 0%.");
				document.getElementById("hInterest").style.borderColor = "red";
			}
			
			
			if (jAmmount == "" && jTerm == "" && jInterest == "" && jDownPay == "" && jDate == "") {
				retValue = false;
				alert("no input was inputted!");
				document.getElementById("hAmmount").style.borderColor = "red";
				document.getElementById("hTerm").style.borderColor = "red";
				document.getElementById("hInterest").style.borderColor = "red";
				document.getElementById("hDownPay").style.borderColor = "red";
				document.getElementById("hDate").style.borderColor = "red";
				} else {					
					if (jAmmount == "") {
						retValue = false;
						alert("You did not input a Loan Ammount.");
						document.getElementById("hAmmount").style.borderColor = "red";
					}
					if (jTerm == "") {
						retValue = false;
						alert("You did not enter a Term number.");
						document.getElementById("hTerm").style.borderColor = "red";
					}
					if (jInterest == "") {
						retValue = false;
						alert("You did not enter a valid Interest rate.");
						document.getElementById("hInterest").style.borderColor = "red";
					}
					if (jDownPay == "") {
						retValue = false;
						alert("maybe optional");
						document.getElementById("hDownPay").style.borderColor = "red";
					}
					if (jDate == "" || jDate == "yyyy-mm-dd") {

						alert("Enter a valid date.");
						document.getElementById("hDate").style.borderColor = "red";
					}
				}
